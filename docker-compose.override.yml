# Development override for docker-compose
# This file is automatically merged with docker-compose.yml in development

version: '3.8'

services:
  backend:
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: ["python", "main.py"]
    ports:
      - "8000:8000"

  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:80"
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]